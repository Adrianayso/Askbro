<!-- askbro.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskBro - Your AI Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AskBro</h1>
    <p>Your AI friend that helps you study smarter.</p>
  </header>

  <main class="chat-container">
    <div id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me anything...">
      <button id="send-btn">Send</button>
    </div>
  </main>

  <script src="askbro.js"></script>
</body>
</html>
