<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskBro</title>

  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles/loginn.css">
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">History</div>

    <div class="chat-history">
      <div class="chat-item">Chat A</div>
      <div class="chat-item">Chat B</div>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP NAV -->
    <header class="top-nav">
      <div class="nav-title">AskBro</div>
      <nav class="nav-links">
        <a href="index.html">Logout</a>
      </nav>
    </header>

    <!-- CHAT -->
    <div class="chat-wrapper" id="chatWrapper">
      <div class="chat-card">

        <h1 id="prompt-title">What can I help you with, bro?</h1>

        <div id="chat-box"></div>

        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Ask me anything..."
          />
          <button id="sendBtn">Send</button>
        </div>

      </div>
    </div>

  </div>

  <!-- JS FILE -->
  <script src="" defer></script>
</body>
</html>
